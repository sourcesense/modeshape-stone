unableToCreateWorkspace = Unable to create new workspace "{1}" in the JBossCacheSource {0}
configFileNotFound = Could not find the configuration file "{0}" on the classpath or file system
configFileNotValid = Could not initialize JBoss Cache from the configuration file at "{0}"
