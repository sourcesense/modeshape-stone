namePropertyDescription = The name of the repository source, which must be unique within the ModeShape configuration.
namePropertyLabel = Source Name
namePropertyCategory =
rootNodeUuidPropertyDescription = Optional property that, if used, defines the UUID of the root node in this repository. If no value is specified, a random UUID is generated each time that the repository is started.
rootNodeUuidPropertyLabel = UUID of Root Node
rootNodeUuidPropertyCategory = 
cacheJndiNamePropertyDescription = Optional property that, if used, specifies the name in JNDI where an existing JBoss Cache instance can be found. This should be used if your application already has a cache that is used, or if you need to configure the cache in a special way.
cacheJndiNamePropertyLabel = JNDI Name for Cache
cacheJndiNamePropertyCategory = JBoss Cache
cacheFactoryJndiNamePropertyDescription = Optional property that, if used, specifies the name in JNDI where an existing JBoss Cache Factory instance can be found. That factory would then be used if needed to create a JBoss Cache instance. If no value is provided, then the JBoss Cache DefaultCacheFactory class is used.
cacheFactoryJndiNamePropertyLabel = JNDI Name for Cache Factory
cacheFactoryJndiNamePropertyCategory = JBoss Cache
cacheConfigurationNamePropertyDescription = Optional property that, if used, specifies the name of the configuration that is supplied to the cache factory when creating a new JBoss Cache instance.
cacheConfigurationNamePropertyLabel = Cache Configuration Name
cacheConfigurationNamePropertyCategory = JBoss Cache
creatingWorkspacesAllowedPropertyDescription = Optional property that defines whether clients can create new workspaces. The default value is "true".
creatingWorkspacesAllowedPropertyLabel = Creating Workspaces Allowed
creatingWorkspacesAllowedPropertyCategory = Workspaces
defaultWorkspaceNamePropertyDescription = Optional property that defines the name for the workspace that will be used by default if none is specified. The default value is an empty string.
defaultWorkspaceNamePropertyLabel = Default Workspace Name
defaultWorkspaceNamePropertyCategory = Workspaces
predefinedWorkspaceNamesPropertyDescription = Optional property that specifies the names of the workspaces that are available at startup. The default value is an an empty array.
predefinedWorkspaceNamesPropertyLabel = Predefined Workspace Names
predefinedWorkspaceNamesPropertyCategory = Workspaces
retryLimitPropertyDescription = Optional property that, if used, defines the number of times that any single operation on a connection to this source should be retried following a communication failure. The default value is '0'.
retryLimitPropertyLabel = Retry Limit
retryLimitPropertyCategory = Advanced
updatesAllowedPropertyDescription = Specifies whether the source content can be updated or changed.
updatesAllowedPropertyLabel = Allows Updates
updatesAllowedPropertyCategory = Advanced
